<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='Navigation-with-Search.css') }}">
    
    <title>LOLSGSTATS</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
            <div class="container"><a class="navbar-brand" href="/">LOLSGSTATS</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/multiplesearch">Multiple Search</a></li>
                        <li class="nav-item"><a class="nav-link" href="/leaderboards">Leaderboards</a></li>
                        <li class="nav-item"><a class="nav-link" href="/champions">Champions</a></li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <label class="form-label d-flex mb-0" for="search-field">
                            <i class="fa fa-search"></i>
                        </label>
                        <input type="search" id="search-field" class="search-field" name="search" placeholder="Name 1"></input>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row-parent">
            <div class="box-child">
                <h3>Search Single Player</h3>
                <form action="/summoner" method="GET">
                <textarea class="form-control" id="ign" name="ign" placeholder="Summoner 1, Summoner 2, Summoner 3 ..." rows="10" ></textarea>
                <input type="submit" value="Search" class="submit-button"></input>
                </form>
            </div>
            <div class="box-child">
                <h3>Search Multiple Player</h3>
                <textarea class="form-control" id="ign" name="ign" placeholder="Summoner 1 joined the room.&#10;Summoner 2 joined the room.&#10;Summoner 3 joined the room.&#10;Summoner 4 joined the room.&#10;Summoner 5 joined the room.&#10;" rows="10" ></textarea>
            </div>
            <div class="box-child">
                <h3>Current Leaderboard</h3>
                
            </div>
        </div>
    </div>
</body>
</html>
